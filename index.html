<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ChatApp</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    input, button {
      padding: 8px;
    }
  </style>
</head>
<body>

<h2>익명 채팅 (비저장)</h2>

<div id="messages"></div>

<input id="nickname" placeholder="닉네임" />
<button onclick="join()">입장</button>
<br /><br />
<input id="message" placeholder="메시지 입력" />
<button onclick="send()">전송</button>

<script>
  // ✅ Render에 배포된 서버 주소
  const socket = io('https://chatapp-server.render.com');

  function join() {
    const nickname = document.getElementById('nickname').value;
    if (!nickname) return alert('닉네임 입력');
    socket.emit('join_request', nickname);
  }

  function send() {
    const text = document.getElementById('message').value;
    if (!text) return;
    socket.emit('send_message', { text });
    document.getElementById('message').value = '';
  }

  socket.on('receive_message', (data) => {
    const div = document.createElement('div');
    div.textContent = `[${data.time}] ${data.nickname}: ${data.text}`;
    document.getElementById('messages').appendChild(div);
  });

  socket.on('system_message', (msg) => {
    const div = document.createElement('div');
    div.style.color = 'gray';
    div.textContent = msg;
    document.getElementById('messages').appendChild(div);
  });
</script>

</body>
</html>
