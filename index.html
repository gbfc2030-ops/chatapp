<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>익명 채팅</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    #chat {
      height: 70vh;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>휴발유채팅</h2>

<div id="chat"></div>

<input id="nickname" placeholder="닉네임 입력" />
<button onclick="join()">입장</button>

<input id="message" placeholder="메시지 입력란입니다. 개인정보를 저장하지 않습니다." />
<button onclick="send()">전송</button>

<script>
  const socket = io("https://chatapp-server-1674.onrender.com");

  function join() {
    const nick = document.getElementById("nickname").value;
    socket.emit("join_request", nick);
  }

  function send() {
    const text = document.getElementById("message").value;
    socket.emit("send_message", { text });
    document.getElementById("message").value = "";
  }

  socket.on("receive_message", (msg) => {
    const div = document.createElement("div");
    div.textContent = `[${msg.time}] ${msg.nickname}: ${msg.text}`;
    document.getElementById("chat").appendChild(div);
  });

  socket.on("system_message", (msg) => {
    const div = document.createElement("div");
    div.textContent = msg;
    div.style.color = "gray";
    document.getElementById("chat").appendChild(div);
  });
</script>

</body>
</html>
